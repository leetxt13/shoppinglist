<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <script src="main.js" defer></script>

  <body>
    <div id="whole_screen">
      <header class="shopping_subject">Shopping list</header>
      <section id="main_screen">

          <p class="item_name">두부</p>
          <div class="trash_can_icon">

          </div>
        </div>
        <div class="shopping_list">
          <p class="item_name">콩</p>
          <div class="trash_can_icon">

          </div>
        </div>
      </section>

      <div class="listup_box">
        <label for="register_item">품목:</label>
        <input id="register_item" type="text" autofocus />
        <div class="plus_btn">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <h3>제작자 : 이태영</h3>
    </div>
